<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Using jQuery, and Boostrap js libraries -->
    <script src="jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="localStorage.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" href="/assets/favicon.ico?=CryptoProject" type="image/x-icon">
    <title>Crypto Tracker</title>
</head>

<body class="d-flex flex-column pt-5 bg-parallax">
    
    <nav class="navbar fixed-top navbar-expand-lg box-shadow-bottom" id="nav--main-container">
        <div class="container-fluid">
            <a class="navbar-brand"> Coin Heart </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse justify-content-center navbar-collapse" id="navbarSupportedContent">

                <!-- Nav Bar -->
                <ul class="nav justify-content-center nav-pills">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link active" data-section="homeSection">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="reportsLink" class="nav-link" data-section="reportsSection">Live Reports</a>
                    </li>
                    <li class="nav-item">
                        <a id="aboutLink" class="nav-link" data-section="aboutSection">About</a>
                    </li>
                </ul>
                    
                <form class="d-flex justify-content-end ms-md-2 ps-md-5 pt-2" role="search">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">#</span>
                        <input class="form-control me-2" type="search" placeholder="Search coins">
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                    

            </div>
        </div>
    </nav>
    

    <main>
        <!-- Home/Main section with the coins display -->
        <section id="homeSection" class="container d-flex flex-column text-center align-items-center row-gap-2">
            <div class="row my-3 py-3 box-shadow-bottom" id="home--welcome-row">
                <div class="col justify-content-center text-center">
                    <h2> Coin Heart ❤️</h2>
                    <h4> The place to see coins to your hearts content</h4>
                    <p> Below you will be able to see all the different crypto currencies, search for coins, and even favorite up to five different coins to track them!</p>

                    <form class="d-flex justify-content-center " role="search">
                        <div class="input-group w-50">
                            <span class="input-group-text" id="basic-addon1">#</span>
                            <input class="form-control me-2" type="search" placeholder="Coin ID">
                        </div>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>
            </div>



            <div class="container">
                <div class="row row-cols-auto row-cols-md-3 row-cols-lg-5 g-4 justify-content-center" id="home--coins-container"> <!-- Coins get displayed in here  -->
                        
                        <!-- While there are no coins, a loading card is displayed. Gets removed when the content loads because the JS changes the html of the container -->
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                            <span class="pt-2"> Loading...</span>
                        </div>
                        
                    </div> <!-- Until here -->
                </div> 
            </div>

        </section>

        <!-- Reports, containing the graph and other data about the favorited coins -->
        <section id="reportsSection" class="container flex-column align-items-center row-gap-2">
            <div class="row my-3 py-3" id="reports--main-row">
                <h2> Reports </h2>
            </div>
        </section>

        <!-- About page, information about myself -->
        <section id="aboutSection" class="container flex-column align-items-center row-gap-2">
            <div class="row my-3 py-3" id="about--main-row">
                <h2> About </h2>
            </div>
        </section>
    </main>

   <!-- SVG on bottom of page to add pizzaz and show that the bottom of the page has been reached -->
    <footer class="wave-divider align-self-end">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
            preserveAspectRatio="none">
            <defs>
                <linearGradient id="wave-divider--linear-gradient">
                  <stop offset="5%" stop-color="#9FFF9F" />
                  <stop offset="95%" stop-color="#6496ED" />
                </linearGradient>
              </defs>
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </footer>
   
</body>

</html>
